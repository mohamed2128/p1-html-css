<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="Resultaat.html" method="post">
        <div>
            <label for="firstname"> Voornaam: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Voornaam" required pattern="[a-z A-Z]*">
        </div>
        <label for="lastname">
            Achternaam:
            <input type="text" name="lastname" id="lastname" placeholder="Achternaam" required pattern="[a-z A-Z]*">
        </label>
        <div>
            <label for="gender"> Male:
                <input type="radio" name="gender" id="male" value="male" required>
            </label>
        </div>
        <div>
            <label for="gender"> Female:
                <input type="radio" name="gender" id="female" value="female" required>
            </label>
        </div>
        <label for="street"> Street:
            <input type="text" name="street" id="street" placeholder="Street" required>
        </label>
        <label for="number"> Huisnummer:
            <input type="number" name="number" id="number" value="huisnummer" min="1" max="100" required>
        </label>
        <div>
            <label for="Postcode"> Postcode:
                <input type="number" class="postcode" pattern="[0-9]{4}" placeholder="4 nummers" required />
                <input type="text" class="postcode" pattern="[A-Z]{2}" placeholder="2 Letters" required />
            </label>
        </div>
        <div>
            <label for="city"> City:
                <input type="text" name="city" id="city" placeholder="City" required>
            </label>
        </div>
        <div>
            <label for="land"> Land:
                <input type="text" name="land" id="land" placeholder="Land" required pattern="[a-zA-Z]*">
            </label>
        </div>
        <div>
            <label> BSN-Nummer:
                <input type="text" name="BSN-Nummer" id="name" placeholder="BSN-Nummer" maxlength="9" required
                    pattern="[0-9]{9}">
            </label>
        </div>
        <div>
            <label for="vacationland"> Vacationland:
                <select class="vacationland" required>
                    <option value="nederland"> Nederland </option>
                    <option value="marroko"> Marroko </option>
                    <option value="duistland"> Duistland </option>
                    <option value="frankrijk"> Frankrijk </option>
                    <option value="vereniged koningrijk"> Vereniged Koningrijk </option>
                    <option value="united states"> United States </option>
                </select>
            </label>
        </div>
        <data for="start"> Date of departure: </data>
        <input type="date" id="start" name="start" value="2023-09-14" min="2023-09-14" required>

        <data for="end"> Datum van return: </data>
        <input type="date" id="end" name="end" value="2023-09-14" min="2023-09-14" required>
        <div>
            <label for="number"> Amount of traveling companions:
                <input type="number" name="number" id="number" value="traveling companions" min="1" max="4" required>
            </label>
        </div>
        <div>
            <label for="email"> Email:
                <input type="email" name="email" id="email" placeholder="Email" required>
            </label>
            <div>
                <label>
                    Password:
                    <input type="password" name="password" id="name" placeholder="Password" required>
                </label>
            </div>
        </div>
        <button name="reset" type="reset">B a n a a n</button>
        <button name="submit" type="submit">Boek nu</button>
    </form>
</body>

</html>
